<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Functions</h1>

    <script>

        //Declaring the function
        function ola(){ 
            document.write("Hello world")
        }
        ola()

        //Function Expression
        const ola2 = function(){
            console.log("Hello World Console")
        }
        ola2()

        //Arrow Function
        const ola3 = () =>{
            console.log("Hello World Arrow functions")
        }
        ola3()

        //Retorno valores
        function obtemDia() {
            return new Date().getDay()
        }
        let dia = obtemDia()
        console.log(dia)

        //function with params
        function sumNum(n1,n2){
            return n1+n2
        }
        let soma = sumNum(3,5);
        console.log(soma)

    </script>
</body>
</html>
